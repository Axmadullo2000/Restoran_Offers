{% load static %}
    <div class="best_burgers_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section_title text-center mb-80">
                        <span>Burger Menu</span>
                        <h3>Best Ever Burgers</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for best_burger in best_burgers %}
                    <div class="col-xl-6 col-md-6 col-lg-6">
                    <div class="single_delicious d-flex align-items-center">
                        <div class="thumb">
                            <img src="{{ best_burger.image.url }}" alt="" width="200" height="200">
                        </div>
                        <div class="info">
                            <h3>{{ best_burger.title }}</h3>
                            <p>{{ best_burger.content }}</p>
                            <span>${{ best_burger.price }}</span>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="iteam_links">
                        <a class="boxed-btn5" href="/menu">More Items</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
